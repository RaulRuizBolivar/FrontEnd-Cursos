<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Labels ast y title</title>
</head>
<body>
  <form action="">
    <label for="name">
      <span>¿Cuál es tu nombre?</span>
      <input type="text" name="name" id="name">
    </label>
    <label for="started-studying">
      <span>¿Cuando estudias?</span>
      <input type="date" name="started-studying" id="started-studying">
    </label>
    <label for="time-to-study">
      <span>¿En qué horario estudias?</span>
      <input type="time" name="time-to-study" id="time-to-study">
    </label>
    <section>
      <img src="white-and-black-short-coated-dog-4587987.jpg" alt="Es un cachorrito, con antenas de alien, chiste de su dueño" title="Es un cachorrito">
    </section>
  </form>
</body>
</html>
